namespace: fleet-mc-helm-example
targetCustomizations:
- name: dev
  helm:
    # values:
    #   replication: false
    values:
      test1 : cool
      test2 : nope
    valuesFiles:
    - values/override.yaml
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      replicas: 3
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: LoadBalancer
      replicas: 3
  clusterSelector:
    matchLabels:
      env: prod
